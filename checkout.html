<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="cart.css">
    <!--fav-icon==============================================-->
    <link rel="shortcut icon" href="images/fav-icon.png"/>
    <!--using FontAwesome=====================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/eeb0659f60.js" crossorigin="anonymous"></script>
    <!--IMPORT Poppins======================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* Header styles */
   /* checkout.css */
   body {
  font-family: 'Poppins', sans-serif;
  background: url(img/banner1.jpg);
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  
}

.checkout-container {
  width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  border-radius: 15px;
}

h1, h2 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

.total {
  text-align: right;
  margin-top: 20px;
}

.checkout-btn {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #f63e4e;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.checkout-btn:hover {
  background-color: rgb(192, 19, 19);
}

img {
  width: 50px;
  height: auto;
  display: block;
  margin: 0 auto;
}

@media screen and (max-width: 480px) {
  h1 {
    font-size: 24px;
  }

  h2 {
    font-size: 18px;
  }

  table {
    font-size: 14px;
  }
}


  </style>
</head>
<body>

  <nav class="navigation">
    <!--logo------->
    <div id="logo">
        <img src="img/Logo.png" alt="Logo">
        <a href="home.html" class="logo">College Saver</a>
    </div>
    <!--menu------->
    <ul class="menu">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <!--right-->
    <div class="right-elements">
        <!--search-->
        <a href="#" class="search"><i class="fas fa-search"></i></a>
        
        <!--user---->
        <a href="user.html" class="user"><i class="far fa-user"></i></a>

        <!--cart---->
        <div class="cart-icon" onclick="toggleCart()">
          <div class="cart-count" id="cartCount">0</div>
          <i class="fas fa-shopping-cart"></i>
          
        </div>
    </div>
 </nav>

  <div class="cart-container" id="cartContainer">
    <div class="cart-close" onclick="toggleCart()">
      <i class="fas fa-times"></i>
      

    </div>
    <br><br>
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be dynamically added here -->
    </div>
   
    <div id="emptyCartMessage" class="empty-cart-message">No product is added in the cart</div>
    <div class="cart-summary">
      
      <div class="total" id="total">Total: &#83690</div>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <br><br><br><br><br>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="summary-container">
      <h2>Order Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="summaryItems">
          <!-- Product summary will be dynamically added here -->
        </tbody>
      </table>
      <div class="total">Total: <span id="totalAmount">&#8369;0</span></div>
    </div>
    <button class="checkout-btn" onclick="window.location.href = 'payment.html';">Process Payment</button>

  </div>


  
  <script src="checkout.js"></script>
  <script src="cart.js"></script>
</body>



</html>
